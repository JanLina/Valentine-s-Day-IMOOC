<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>慕课七夕主题</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/pageA.css" />
    <link rel="stylesheet" type="text/css" href="css/pageB.css" />
    <link rel="stylesheet" type="text/css" href="css/pageC.css" />
    <style type="text/css">
        button {
            width: 80px;
            height: 50px;
        }

        .button {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id='content'>
        <ul class='content-wrap'>
            <li>
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_bottom"></div>
                </div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
                <!-- 太阳 -->
                <div id="sun"></div>
            </li>
            <li>
                <!-- 背景图 -->
                <div class="b_background"></div>
                <div class="b_background_preload"></div>
                <!-- 商店 -->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>
            </li>
            <li>
                <!-- 背景图 -->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_botton"></div>
                </div>
                <!-- 小女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!-- 星星 -->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
            </li>
        </ul>
        <div id="snowflake"></div>
        <div id="boy" class="character"></div>
    </div>

    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <!-- <script src="http://img.mukewang.com/down/55ac9a860001a6c500000000.js"></script> -->
    <script src="http://cdn.bootcss.com/jquery.transit/0.9.12/jquery.transit.js"></script>
    <script src="scripts/Swipe.js"></script>
    <script src="scripts/BoyWalk.js"></script>
    <script src="scripts/actions.js"></script>
    <script src="scripts/Qixi.js"></script>
</body>

</html>
